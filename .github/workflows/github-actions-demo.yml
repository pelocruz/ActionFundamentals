name: GitHub Actions Demo

on: 
  push:
    branches: 
      - main
    paths-ignore: 
      - .github/**
  pull_request:
    branches: 
      - main
  
  schedule:
    - cron: '15 6 * * 0'
    
  workflow_dispatch:
  
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - id: step1
        run: echo 'Job triggered by ${{ github.event_name }}'        
      - id: step2
        run: echo 'Job triggered on branch ${{ github.ref }}'
      - id: step3
        run: |
          echo "The repository ${{ github.repository }} contains the following files:"
          tree
